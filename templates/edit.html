{% extends "base.html" %}

{% block body %}

	<div>
		<h1>Update Profile </h1>
		<form method="POST" action="/edit">
			<div>
				<label>FULL NAME:</label>
					{{data[2]}} <br><br>
				<label>USERNAME:</label>
					{{data[0]}} <br><br>
				<label>CHAMGE PASSWORD:
					<input name="password" type="password">
				</label><br>
				<label>CONFIRM PASSWORD:
					<input name="confirm" type="password">
				</label><br>
			</div>
			<div>
				<label>AGE:
					<input name="age" type="text" value ="{{data[3]}}">
				</label><br>
				<label>GENDER:
				  <select name="gender" id="gender" >
					<option></option>
				    <option value="female"{% if data[4]=="female" %}selected{% endif %}>female</option>
				    <option value="male"{% if data[4]=="male" %}selected{% endif %}>male</option>
				    <option value="other"{% if data[4]=="other" %}selected{% endif %}>other</option>
				  </select>
				</label><br>
				<label>HOBBIES/INTERESTS:
				<textarea name="hobbies">
				{% if data[5] %}
				    {{data[5]}}
				{% else %}
				    separate interests with commas
				{% endif %}
				</textarea>
				</label><br>
				<input type="submit" value="Submit"> <br><br>
			</div>
		</form>
	</div>
{% endblock %}
