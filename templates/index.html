{% extends "base.html" %}

{% block body %}

	<div>
		<h1>My Friends</h1>
		{% if frands %}
		    <p>No friends right now. Go make some!</p>
		{% else %}
		<table>
			{% for each in frands %}
				<tr>
					<td>
					{{frands[each][0]}}({{each}}) <br>
					{% for wish in frands[each][1] %}
						{{wish}},
					{% endfor %}
					...
					</td>
					<td>
						<form method="POST" action="/profile">
						  <button name="person" type="submit" value="{{each}}">See Wish List</button>
						</form>
					</td>
				</tr>
			{% endfor %}
		</table>
		{% endif %}
		<form method="POST" action="/add">
		  <button name="submit" type="submit" value="search">Click here Find Products! </button>
		</form>
				
				
	</div>
	
{% endblock %}
