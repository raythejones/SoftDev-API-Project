{% extends "base.html" %}

{% block body %}
<form>
  <input type="text" name="lookup" >
  <input type="submit" name="search" value="Submit">
</form>
<table>
  
  <tr>
    <th> {{query}} </th>
  </tr>
  {% for each in stuff %}
  <tr>
    <td> <a href="/product?name={{each['name']}}" >{{each['name']}}</a></td>
  </tr>
  
  {% endfor %}
</table>



{% endblock %}
