{% extends "base.html" %}

{% block body %}
<div class="grid-x grid-padding-x">
<div class="large-12 cell">
<div class="callout">
<h1>Add Wish </h1>
<form>
  <input type="text" name="lookup" >
  <input type="submit" name="search" value="Submit" class="button">
</form>
<table>
  
  <tr>
    <th> {{query}} </th>
  </tr>
  {% for each in stuff %}
  <tr>
    <td> <a href="/product?name={{each['name']}}" >{{each['name']}}</a></td>
  </tr>
  
  {% endfor %}
</table>



{% endblock %}
