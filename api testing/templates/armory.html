<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/destiny.css')}}">
    <title> Armory </title>
  </head>
  <body>
    <div>
    <table border=2>
      <tr>
	<th>icon</th>
	<th>description</th>
	<th>name</th>
      </tr>
      {% for dict in list %}     
      <tr>
	<td>
	  
	  <img src="http://www.bungie.net{{dict['icon']}}")>
	</td>
	<td>
	  {{dict['description']}}
	</td>
	<td>
	  {{dict['name']}}
	</td>
      </tr>
      {% endfor %}
    </table>
    </div>
    <div>
    <form action="/armory" method="get">
    <input type="text" name="lookup" placeholder="search query here">
    <input type="submit" name="search">
    </form>
    </div>
  </body>
</html>
